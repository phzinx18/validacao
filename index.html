<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20240427/ourmid/pngtree-illustration-of-18-plus-adult-icon-png-image_12323831.png">
    
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>

    <!-- link da font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Protest+Strike&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Validação de Idade</h1>

        <div class="formulario">
            <p>Por favor, digite sua idade:</p>
            <div class="input">
                <input type="number" name="" id="idadeInput" placeholder="Digite sua idade">
                <button onclick="verificarIdade()">Verificar</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        function verificarIdade() {

            //-------CONSTANTE
            const idade = parseInt(document.getElementById("idadeInput").value);

            //if and else
            if (idade >= 18) {
                window.location.href = "meusite.html";
            } else {
                window.location.href = "menor.html";
            }
        }
    </script>
</body>

</html>
